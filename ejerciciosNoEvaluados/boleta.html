<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/boleta.css" />
		<title>Boleta de Pokemon</title>
	</head>
	<body>
		<section id="boleta">
			<h1>Elecciones Nacionales</h1>
			<div class="opciones">
				<div class="pokemon">
					<span>Bulbasaur</span>
					<img
						src="imgs/bulbasaur.png"
						alt=""
						width="150px"
						height="150px"
						loading="lazy"
					/>
					<div class="check">X</div>
				</div>
				<div class="pokemon">
					<span>Charmander</span>
					<img
						src="imgs/charmander.png"
						alt=""
						width="150px"
						height="150px"
						loading="lazy"
					/>
					<div class="check">X</div>
				</div>
				<div class="pokemon">
					<span>Squirtle</span>
					<img
						src="imgs/squirtle.png"
						alt=""
						width="150px"
						height="150px"
						loading="lazy"
					/>
					<div class="check">X</div>
				</div>
			</div>
		</section>
	</body>
</html>
