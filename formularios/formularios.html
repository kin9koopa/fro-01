<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 1. resets the CSS -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- 2. Estilos externos -->

		<!-- 3. Estilos del pagina -->
		<link rel="stylesheet" href="css/formularios.css" />
		<title>Formularios Semana 3</title>
	</head>
	<body>
		<main>
			<h1>Sign up to the site!</h1>
			<section>
				<h2>Koopa506</h2>
				<header>
					<h3>Online Event Registration</h3>
				</header>
				<form id="frm-registro">
					<div class="fila">
						<div class="columna">
							<label for="txt-name">First Name</label>
							<input type="text" placeholder="First Name" id="txt-name" />
						</div>
						<div class="columna">
							<label for="txt-last-name">Last Name</label>
							<input type="text" placeholder="Last Name" id="txt-last-name" />
						</div>
					</div>
					<div class="fila-normal">
						<div class="user-input">
							<label for="txt-email">Email Address</label>
							<input
								type="email"
								placeholder="example@example.com"
								id="txt-email"
							/>
						</div>
					</div>
					<div class="fila-normal">
						<div class="user-input">
							<label for="txt-address">Address Line 1</label>
							<input
								type="text"
								placeholder="Address Line 1"
								id="txt-address"
							/>
						</div>
					</div>
					<div class="fila-3">
						<div class="columna-3-big">
							<label for="txt-city">City</label>
							<input type="text" placeholder="City" id="txt-city" />
						</div>
						<div class="columna-3">
							<label for="txt-state">State</label>
							<input type="text" placeholder="State" id="txt-state" />
						</div>
						<div class="columna-3">
							<label for="txt-zip">Zip Code</label>
							<input type="text" placeholder="Zip Code" id="txt-zip" />
						</div>
					</div>
					<button class="btn-submit">Register</button>
				</form>
			</section>
		</main>
	</body>
</html>
