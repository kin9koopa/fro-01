<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 1. resets the CSS -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- 2. Estilos externos -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- 3. Estilos del pagina -->
		<link rel="stylesheet" href="css/formularios.css" />
		<title>Formularios Semana 3/4 en clase</title>
	</head>
	<body>
		<main>
			<h1>Sign up to the site!</h1>
			<h2>Koopa506</h2>
			<section id="sct-registro">
				<form id="frm-registro">
					<header>
						<h3>Online Event Registration</h3>
					</header>
					<div class="fila">
						<div class="columna-2">
							<label for="txt-name">First Name</label>
							<input type="text" placeholder="First Name" id="txt-name" />
						</div>
						<div class="columna-2">
							<label for="txt-last-name">Last Name</label>
							<input type="text" placeholder="Last Name" id="txt-last-name" />
						</div>
					</div>
					<div class="fila">
						<div class="columna">
							<label for="txt-email">Email Address</label>
							<input
								type="email"
								placeholder="example@example.com"
								id="txt-email"
							/>
						</div>
					</div>
					<div class="fila">
						<div class="columna">
							<label for="txt-address">Address Line 1</label>
							<input type="text" id="txt-address" placeholder="Address" />
						</div>
					</div>
					<div class="fila">
						<div class="columna-3">
							<label for="txt-city">City</label>
							<input type="text" id="txt-city" placeholder="City" />
						</div>
						<div class="columna-3">
							<label for="slt-province">Province</label>
							<select id="slt-province">
								<option value="">Province</option>
								<option value="1">San Jose</option>
								<option value="2">Alajuela</option>
								<option value="3">Cartago</option>
								<option value="4">Heredia</option>
								<option value="5">Puntarenas</option>
								<option value="6">Limon</option>
								<option value="7">Guanacaste</option>
							</select>
						</div>
						<div class="columna-3">
							<label for="txt-zip">Zip Code</label>
							<input type="text" id="txt-zip" placeholder="Zip Code" />
						</div>
					</div>
					<div class="fila">
						<div class="columna">
							<button class="btn-morado" type="button" id="btn-register">
								Register
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>
		<script src="js/formularios.js"></script>
	</body>
</html>
