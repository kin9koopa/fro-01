<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 1. resets the CSS -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- 2. Estilos externos -->

		<!-- 3. Estilos del pagina -->
		<link rel="stylesheet" href="css/formularios.css" />
		<title>Formularios Semana 3</title>
	</head>
	<body>
		<main>
			<h1>Sign up to the site!</h1>
			<section>
				<h2>Koopa506</h2>
				<header>
					<h3>Sign up Online</h3>
				</header>
				<form id="frm-registro">
					<div class="fila">
						<div class="columna">
							<label for="txt-name">First Name</label>
							<input type="text" placeholder="eg. John" id="txt-name" />
						</div>
						<div class="columna">
							<label for="txt-last-name">Last Name</label>
							<input type="text" placeholder="eg. Smith" id="txt-last-name" />
						</div>
					</div>
					<div class="fila-email">
						<div class="user-email">
							<label for="txt-email">Email Address</label>
							<input
								type="email"
								placeholder="example@example.com"
								id="txt-email"
							/>
						</div>
					</div>
					<div class="fila-address">
						<div class="user-address">
							<label for="txt-address">Address</label>
							<input
								type="text"
								placeholder="eg. 212 Water St"
								id="txt-address"
							/>
						</div>
					</div>
					<div class="fila-city">
						<div class="columna-city">
							<label for="txt-city">City</label>
							<input type="text" placeholder="eg. Austin" id="txt-city" />
						</div>
						<div class="columna-city">
							<label for="txt-state">State</label>
							<input type="text" placeholder="eg. Texas" id="txt-state" />
						</div>
						<div class="columna-city">
							<label for="txt-zip">Zip Code</label>
							<input type="text" placeholder="eg. 78028" id="txt-zip" />
						</div>
					</div>
					<div class="btn-submit">
						<input type="button" value="Submit" />
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
